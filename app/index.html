<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
  <meta charset="utf-8">
  <title>my angular app</title>
  <link rel="stylesheet" href="lib/jQuery/jquery-ui-1.8.12.custom.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng:controller="TabsSampleCtrl">

  <div my:tabs="persons">
    <div class="template">name: {{$e.firstName}} {{$e.lastName}}</div>
  </div>
  <div>
    <button ng:click="addPerson()">add person</button>
    <button ng:click="delPerson()">del person</button>
  </div>

  <script src="lib/jQuery/jquery-1.5.1.min.js"></script>
  <script src="lib/jQuery/jquery-ui-1.8.12.custom.min.js"></script>
  <script src="lib/angular/angular.js" ng:autobind></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/widgets.js"></script>
</body>
</html>
